<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body style="background-color: gray;">
    <div style="position:absolute;top:0px;left:0px;background-color:white;">
        <h1>controls</h1>
        panx:<input watched id="panx" type="number" value="-1"><br />
        pany:<input watched id="pany" type="number" value="0"><br />
        zoom:<input watched id="zoom" type="number" value="100" min="1"><br />
        max iterations:<input watched id="itter" type="number" value="256" min="1"><br />
        samples:<input watched id="samples" type="number" value="10" min="1"><br />
        chunk size:<input id="chunksize" type="number" value="128" min="1"><br />
        use workerify-js:<input type="checkbox" id="use-workerify" checked /><br />
        current tasks remaining:<H1 id="tasks">0</H1>
        <a id="save">save these options</a>
        <a id="record">record</a>
    </div>
    <canvas id="imageCanvas" style="width:100vw;height:100vh;"></canvas>
    <script type="module" src="mandalbrot.js">

    </script>
</body>

</html>
